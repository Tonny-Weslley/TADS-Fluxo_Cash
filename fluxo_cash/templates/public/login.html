{% extends 'global/base.html' %}
{% load static %}

{% block content %}
    <div class="container m-auto md:py-10">

        <a 
        href="{% url 'index' %}" 
        class="md:rounded bg-green-700 text-gray-50 font-semibold pr-4 pl-2 py-3 flex align-center md:w-fit text-semibold md:text-lg justify-center">
            <img 
            src="{% static 'images/icons/left_arrow.png' %}" 
            alt="back link"
            class="w-6 mr-1"
            >
            Voltar
        </a>
        
        <div id="register_form" class="flex align-center justify-center mt-10 mx-auto flex-col ">
            <img 
            src="{% static 'images/brand/logo_dark.png' %}" 
            alt="fluxoCash logo"
            class="w-20 mx-auto"
            >

            <form action="{% url 'login' %}" method="POST" class="w-full px-10 md:px-0 lg:w-4/12 mx-auto mt-4">
                {% csrf_token %}

                <div class="flex flex-col">
                    <label for="username" 
                    class="text-gray-50">Username</label>
                    <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Ex: TonnyWeslley"
                    class="rounded h-9 border-none"
                    required
                    >

                </div>


                <div class="flex flex-col mt-5">
                    <label for="password"
                    class="text-gray-50">Password</label>
                    <input 
                    type="password" 
                    id="password"
                    name="password" 
                    placeholder="Ex: ******"
                    class="rounded h-9 border-none"
                    required
                    >
                </div>

               
                <div class="flex flex-row justify-end align-center mt-2">
                    <button class="w-full lg:w-fit py-2 px-5 bg-green-800 mt-5 text-gray-50 rounded hover:bg-green-600">Login</button>
                </div>
            </form>
            <p class="text-gray-50 text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-green-600">Sign-up</a></p>

        </div>
    </div>
{%endblock%}
