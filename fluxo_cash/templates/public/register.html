{% extends 'global/base.html' %}
{% load static %}

{% block content %}
    <div class="container m-auto md:py-10">

        <a 
        href="{% url 'index' %}"
        class="md:rounded bg-green-700 text-gray-50 font-semibold pr-4 pl-2 py-3 flex align-center md:w-fit text-semibold md:text-lg justify-center">
            <img 
            src="{% static 'images/icons/left_arrow.png' %}" 
            alt="back link"
            class="w-6 mr-1"
            >
            Voltar
        </a>
        
        <div id="register_form" class="flex align-center justify-center mt-10 mx-auto flex-col ">
            <img 
            src="{% static 'images/brand/logo_dark.png' %}" 
            alt="fluxoCash logo"
            class="w-20 mx-auto"
            >

            <form action="{% url 'register' %}" method="POST" class="w-full px-10 md:px-0 lg:w-4/12 mx-auto mt-4">
                {% csrf_token %}

                <div class="flex flex-col">
                    <label for="username" 
                    class="text-gray-50">Username</label>
                    <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Ex: TonnyWeslley"
                    class="rounded h-9 border-none"
                    required
                    >

                </div>

                <div class="flex flex-col mt-5">
                    <label for="email"
                    class="text-gray-50">Email</label>
                    <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ex: tonnyweslley@outlook.com"
                    class="rounded h-9 border-none"
                    required
                    >
                </div>

                <div class="flex justify-between mt-5 flex-col md:flex-row">

                    <div class="flex flex-col">
                        <label for="first-name" 
                        class="text-gray-50">First Name</label>
                        <input 
                        type="text" 
                        id="first-name" 
                        name="first-name"
                        placeholder="Ex: Tonny"
                        class="rounded h-9 border-none w-full md:w-80 lg:w-60"
                        required
                        >
    
                    </div>
    
                    <div class="flex flex-col justify-end mt-5 md:mt-0">
                        <label for="last-name" 
                        class="text-gray-50">Last Name</label>
                        <input 
                        type="text" 
                        id="last-name" 
                        name="last-name"
                        placeholder="Ex: Weslley"
                        class="rounded h-9 border-none w-full md:w-80 lg:w-60"
                        required
                        >
    
                    </div>
                </div>


                <div class="flex flex-col mt-5">
                    <label for="password"
                    class="text-gray-50">Password</label>
                    <input 
                    type="password" 
                    id="password"
                    name="password" 
                    placeholder="Ex: ******"
                    class="rounded h-9 border-none"
                    required
                    >
                </div>

                <div class="flex flex-col mt-5">
                    <label for="password-confirm"
                    class="text-gray-50">Confirm Password</label>
                    <input 
                    type="password" 
                    id="password-confirm"
                    name="password-confirm" 
                    placeholder="Ex: ******"
                    class="rounded h-9 border-none"
                    required
                    >
                </div>
                <div class="flex flex-row justify-end align-center mt-2">
                    <button class="w-full lg:w-fit py-2 px-5 bg-green-800 mt-5 text-gray-50 rounded hover:bg-green-600">Sign-up</button>
                </div>
            </form>
            <p class="text-gray-50 text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-green-600">Login</a></p>

        </div>
    </div>
{%endblock%}
